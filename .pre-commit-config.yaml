repos:
-   repo: local
    hooks:
    -   id: elixir_source_checks
        name: Credo checks
        language: system
        entry: mix credo
        files: \.(ex|exs)$
        require_serial: true
    -   id: elixir_format
        name: Mix format
        language: system
        entry: mix format
        files: \.(ex|exs)$
        require_serial: true
    -   id: elixir_dialyzer
        name: Mix dialyzer (please wait, can take a long time)
        language: system
        entry: mix dialyzer
        files: \.(ex|exs)$
        require_serial: true
    -   id: eslint
        name: ESLint
        language: system
        entry: yarn run -s eslint
        args:
          - --fix
        files: \.(js|jsx|ts|tsx)$
